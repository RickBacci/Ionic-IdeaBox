<!--
  This template loads for the 'ideaBox' state (js/app.js)
-->
	<ion-header-bar
  		title="IdeaBox"
  		left-buttons="leftButtons"
  		right-buttons="rightButtons"
  		type="bar-dark"
  		align-title="center">
	</ion-header-bar>

	<ion-content has-header="true">
		<ion-list option-buttons="itemButtons">
			<label  ng-if="list.length === 0" class="item item-divider text-center">
        Press <i class="icon ion-plus-round"></i> to add idea
      </label>
			<ion-item ng-repeat="item in list" item="item" item-type="item" ng-click="makeDefault(item)" ng-tap="makeDefault(item)">
	  	  <i ng-if="item.useAsDefault" class="icon ion-checkmark"></i>
	  	  {{ item.description }}
			</ion-item>
		</ion-list>
	</ion-content>
